    $('#example').selective({
        namespace: 'car',
    }); 
    
    $('#example2').selective({
        namespace: 'car',
        closeOnSelect: true 
    });
    $('#example3').selective({
        namespace: 'car',
        tpl: {
            frame: function() {
                return  '<div class="' + this.namespace + '">'+
                            this.options.tpl.items.call(this) + 
                            '<div class="' + this.namespace + '-trigger">'+
                                this.options.tpl.triggerButton.call(this) +
                                '<div class="' + this.namespace + '-trigger-dropdown">'+
                                    this.options.tpl.list.call(this) + 
                                '</div>'+
                            '</div>'+ 
                        '</div>'
            },
        }
    });

        namespace: 'car',
        withSearch: true,
        searchType: 'change'
    });

        namespace: 'car',
        withSearch: true,
        searchType: 'keyup'
    });

    $('#example6').selective({
        namespace: 'car'
    });

    $('#example7').selective({  
        namespace: 'addMember',
        data: member,
        tpl: {
            optionValue: function(data) {
                return data.id;
            },
            itemRemove: function() {
                return '<span class="' + this.namespace + '-remove"></span>';
            },
            triggerButton: function() {
                return '<div class="' + this.namespace + '-trigger-button"></div>';
            },
            listItem: function(data) {
                return '<li class="' + this.namespace + '-list-item"><img class="avatarSmall" src="' + data.img + '">' + data.name + '</li>';
            },
            item: function(data) {
                return  '<li class="' + this.namespace + '-item"><img class="avatarSmall" src="' + data.img + '">' + 
                            data.name + 
                            this.options.tpl.itemRemove.call(this) +
                        '</li>';
            },
            option: function(data) {
                return '<option value="' + this.options.tpl.optionValue.call(this, data) + '">' + data.name + '</option>';
            }
        }
    });

    $('#example8').selective({  
        namespace: 'addMember',
        data: member,
        items: selected, 
        tpl: {
            optionValue: function(data) {
                return data.id;
            },
            itemRemove: function() {
